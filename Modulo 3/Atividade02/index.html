<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02 cascateamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>


nav > ul > li{
    color: green;
  }
  
  .selecionado {
    color: blue;
 }

 article > h1{
    color: green;
 }

article > p{
    color: red;
}


</style> 
  
  

<body>





<nav>
    <ul>
        <li>Item 1</li>
        <li class="selecionado">item 2</li>
    </ul>
</nav>

<article>
    <h1>titulo</h1>
    <p class="selecionado">
        paragrafo
    </p>
</article>

</body>
</html>
